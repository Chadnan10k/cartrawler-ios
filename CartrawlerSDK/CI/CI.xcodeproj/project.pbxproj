			shellScript = "/usr/bin/xcodebuild build -workspace \"${SRCROOT}/../CartrawlerSDK.xcworkspace\" -scheme BuildAPI\n/usr/bin/xcodebuild build -workspace \"${SRCROOT}/../CartrawlerSDK.xcworkspace\" -scheme BuildSDK\n\nOUTPUT_DIR=\"${SRCROOT}/../../../Artifacts_Latest\"\n\ncd ${OUTPUT_DIR}\n\n#lets create the commit\n\nBUILD_PLIST=\"${PROJECT_DIR}/Info.plist\"\n\n# Get the existing buildVersion and buildNumber values from the buildPlist\nBUILD_VERSION=$(defaults read ${OUTPUT_DIR}/CartrawlerSDK.framework/Info CFBundleShortVersionString)\nBUILD_NUMBER=$(defaults read ${PROJECT_DIR}/Info BuildNumber)\ndefaults write ${PROJECT_DIR}/Info BuildNumber $((${BUILD_NUMBER}+1))\n\nGIT_REMOTE=\"https://github.com/cartrawler/cartrawler-ios-build.git\"\nGIT_BRANCH=\"${BUILD_VERSION}\"\nGIT_TAG=\"${BUILD_VERSION}\"\n\ngit checkout -b \"${GIT_BRANCH}\"\ngit add -A\ngit commit -m \"version ${BUILD_VERSION} build ${BUILD_NUMBER}\"\ngit tag  \"${GIT_TAG}\"\ngit push  \"${GIT_REMOTE}\" \"${GIT_BRANCH}\" --tags\n\n#we have now dumped the new binaries to the build repo, lets update cocoapods next\n\nPODSPEC_TEMPLATE=\"${PROJECT_DIR}/PodTemplate.podspec\"\n#copy the spec for the two frameworks\ncp ${PODSPEC_TEMPLATE} ${PROJECT_DIR}/CartrawlerAPI.podspec\ncp ${PODSPEC_TEMPLATE} ${PROJECT_DIR}/CartrawlerSDK.podspec\n\nPODSPEC_TEMPLATE=\"${PROJECT_DIR}/CartrawlerAPI.podspec\"\nsed -i .temp \"s/FRAMEWORK_NAME/CartrawlerAPI/g; s/FRAMEWORK_VERSION/${BUILD_VERSION}/g\" ${PODSPEC_TEMPLATE}\n\nPODSPEC_TEMPLATE=\"${PROJECT_DIR}/CartrawlerSDK.podspec\"\nsed -i .temp \"s/FRAMEWORK_NAME/CartrawlerSDK/g; s/FRAMEWORK_VERSION/${BUILD_VERSION}/g\" ${PODSPEC_TEMPLATE}\n\n#push these pod specs, first move them to the spec repo\n\nPODSPEC_DIR=\"${SRCROOT}/../../../cocoapods\"\nmkdir -p \"$PODSPEC_DIR\"\n\nmv -f ${PROJECT_DIR}/CartrawlerAPI.podspec $PODSPEC_DIR\nmv -f ${PROJECT_DIR}/CartrawlerSDK.podspec $PODSPEC_DIR\n\ncd $PODSPEC_DIR\nexport LANG=en_US.UTF-8\n\n/usr/local/bin/pod repo push cartrawlerpods CartrawlerAPI.podspec\n/usr/local/bin/pod repo push cartrawlerpods CartrawlerSDK.podspec\n\n\n\n";
